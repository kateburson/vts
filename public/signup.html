<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>VTS | Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body background="./assets/images/geometry2.png">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">VTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="workshops.html">Workshops</a>
            <a class="nav-item nav-link" href="login.html">Log In</a>
            <a class="nav-item nav-link acti" href="signup.html">Sign Up</a>
          </div>
        </div>
      </div> 
    </nav>

  <div class="container teal dashboard-item">
    <form id="signup" name="signup" method="post" action="/signup">
      <!-- <label for="email">Email</label> -->
      <input id="email" class="text" name="email" type="email" placeholder="Email" />
      <!-- <label for="name">Name</label> -->
      <input id="name" name="name" type="text" placeholder="Name" />
      <!-- <label for="password">Password</label> -->
      <input id="password" name="password" type="password" placeholder="Password"/>
    </form>
  </div>

  <div class="container yellow">
    <p>I am a</p>
    <input id="student" class="btn student/tutor" value="Student"/>  
    <input id="tutor" class="btn student/tutor" value="Tutor"/>  
  </div>

  <div class="container orange">
    <p>Subjects</p>
    <input id="math" class="btn subject" value="Math"/>  
    <input id="science" class="btn subject" value="Science"/>  
    <input id="english" class="btn subject" value="English"/>  
    <input id="history" class="btn subject" value="History"/>  
    <input id="other" class="btn subject" value="Other"/>  
  </div>

  <div class="container red">
    <p>Availability</p>
    <input id="sunday" class="btn day" value="Sunday"/>   
    <input id="monday" class="btn day" value="Monday"/>
    <input id="tuesday" class="btn day" value="Tuesday"/>
    <input id="wednesday" class="btn day" value="Wednesday"/>
    <input id="thursday" class="btn day" value="Thursday"/>
    <input id="friday" class="btn day" value="Friday"/>
    <input id="saturday" class="btn day" value="Saturday"/>
  </div>

  <div id="signup" class="container blue">
      <input class="btn" type="submit" value="Sign Up"/>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
