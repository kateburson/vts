<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VTS | Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body background="./assets/images/geometry2.png">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">VTS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="dashboard.html">Dashboard</a>
          <a class="nav-item nav-link" href="workshops.html">Workshops</a>
          <a class="nav-item nav-link" href="request.html">Request</a>
          <li class="nav-item dropdown">
            <a id="user" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">User</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="profile.html">Profile</a>
              <div class="dropdown-divider"></div>
              <a id="logout" class="dropdown-item" href="#">Log Out</a>
            </div>
          </li>
        </div>
      </div>
    </div> 
  </nav>

  <div id="profile" class="container">
    <div class="orange dashboard-item">
      <img class="col-md-3" width="100%"" height="100%" src="./assets/images/geometry2.png" alt="profile image">
      <div class="col-md-9 profile-name">
        <h1 id="name" class="teal">First Last</h1>
        <p id="role" class="teal">Student</p>
      </div>
    </div>
    <div class="yellow dashboard-item">
      <h2 class="orange">Information</h2>
      <p id="email" class="orange"></p>
      <p id="passoword" class="orange"></p>
      <p id="availability" class="orange"></p>
      <p id="subjects" class="orange"></p>
    </div>

    <div class="orange dashboard-item">
      <h2>Subjects</h2>
      <input id="math" class="btn subject" value="Math"/>  
      <input id="science" class="btn subject" value="Science"/>  
      <input id="english" class="btn subject" value="English"/>  
      <input id="history" class="btn subject" value="History"/>  
      <input id="other" class="btn subject" value="Other"/>  
    </div>

    <div class="red dashboard-item">
      <h2>Availability</h2>
      <input id="sunday" class="btn day" value="Sunday"/>   
      <input id="monday" class="btn day" value="Monday"/>
      <input id="tuesday" class="btn day" value="Tuesday"/>
      <input id="wednesday" class="btn day" value="Wednesday"/>
      <input id="thursday" class="btn day" value="Thursday"/>
      <input id="friday" class="btn day" value="Friday"/>
      <input id="saturday" class="btn day" value="Saturday"/>
    </div>

    <div class="teal dashboard-item">
      <h2 class="blue">Stats</h2>
      <p id="rating" class="orange"></p>
      <p id="member-since" class="blue"></p>
      <p id="last-login" class="blue"></p>
    </div>
    <div id="edit" class="link blue dashboard-item">Edit Profile</div>
  </div>

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/user.js"></script>
  <script src="./js/profile.js"></script>

</body>
</html>
