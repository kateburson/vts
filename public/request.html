<body background="./assets/images/geometry2.png">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">VTS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

            </div>
          </li>
        </div>
      </div>
    </div> 
  </nav>

  <div class="container teal dashboard-item">
    <form id="signup" name="signup" method="post" action="/signup">
      <label for="date">Date</label>
      <input class="text" name="date" type="date" />
      <div class="form-group">
        <label>Time</label>
        <select multiple class="form-control" id="hour">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <select multiple class="form-control" id="minute">
          <option>00</option>
          <option>15</option>
          <option>30</option>
          <option>45</option>
        </select>
        <select multiple class="form-control" id="am/pm">
          <option>am</option>
          <option>pm</option>
        </select> <select multiple class="form-control" id="duration">
          <option>30 min</option>
          <option>60 min</option>
        </select>
      </div>
    </form>
  </div>

  <!-- user can only select one subject per appointment -->
  <div class="container yellow dashboard-item">
    <h2 class="orange">Subject</h2>
    <input id="math" class="btn subject" value="Math" name="subect"/>  
    <input id="science" class="btn subject" value="Science" name="subect"/>  
    <input id="english" class="btn subject" value="English" name="subect"/>  
    <input id="history" class="btn subject" value="History" name="subect"/> 
    
  </div>

  <div class="container orange dashboard-item">
    <div class="form-group">
      <h2 class="teal">Description</h2>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
  </div>

  <div id="request-appt" class="container blue dashboard-item">
    <h2 class="teal">Request Appointment</h2>
  </div>

  <script type="text/javascript"> 
    $('#request-appt').on('click', function() {
