<head>
  <meta charset="UTF-8">

</head>

<body background="./assets/images/geometry2.png">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">VTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-item nav-link active" href="dashboard.html">Dashboard</a>
              <a class="nav-item nav-link" href="workshops.html">Workshops</a>
              <a class="nav-item nav-link" href="request.html">Request</a>
              <li class="nav-item dropdown">
                <a id="user" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">User</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="profile.html">Profile</a>
                  <div class="dropdown-divider"></div>
                  <a id="logout" class="dropdown-item" href="login.html">Log Out</a>
                </div>
              </li>
          </div>

  <div class="container">

    <div class="teal dashboard-item">
      <h2>Information</h2>
      <form id="signup" name="signup" method="post" action="/signup">
        <div><input id="email" class="text" type="email" placeholder="Email" /></div>
        <div><input id="name" class="text" type="text" placeholder="Name" /></div>
        <div><input id="password" class="text" type="password" placeholder="Password"/></div>
      </form>
    </div>

    <div class="yellow dashboard-item">
      <h2>I am a</h2>
      <select name="student/tutor" id="isTutor">
        <option value="Student">Student</option>
        <option value="Tutor">Tutor</option>
      </select>
    </div>

    <div class="orange dashboard-item">
        <h2>Subjects</h2>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Math" name="subject1">
          <label class="form-check-label" for="subject1">
            Math
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Science" name="subject2">
          <label class="form-check-label" for="subject2">
            Science
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="English" name="subject3">
          <label class="form-check-label" for="subject3">
            English
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="History" name="subject4">
          <label class="form-check-label" for="subject4">
            History
          </label>
        </div>
      </div>
  
      <div class="red dashboard-item tutor">
        <h2>Availability</h2>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Sunday" name="availability1">
          <label class="form-check-label" for="availability1">
            Sunday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Monday" name="availability2">
          <label class="form-check-label" for="availability2">
            Monday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Tuesday" name="availability3">
          <label class="form-check-label" for="availability3">
            Tuesday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Wednesday" name="availability4">
          <label class="form-check-label" for="availability4">
            Wednesday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Thursday" name="availability5">
          <label class="form-check-label" for="availability5">
            Thursday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Friday" name="availability6">
          <label class="form-check-label" for="availability6">
            Friday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Saturday" name="availability7">
          <label class="form-check-label" for="availability7">
            Saturday
          </label>
        </div>
      </div>

    <div id="save" class="blue dashboard-item link">Save</div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/user.js"></script>
  <script src="./js/profile.js"></script>

</body>
</html>
