          var $summary = $('<p>');
          var $details = $('<div class="dropdown-menu"');

          var $duration = $('<p class="dropdown-item">');
          var $tutor = $('<p class="dropdown-item">');
          var $description = $('<p class="dropdown-item">');
          var $url = $('<a class="dropdown-item">Appointment Video Link</a>');
          if (appt.apptState === 'Scheduled') {
            $div.attr('class', 'teal');
            $summary.attr('class', 'blue').text(appt.subject, appt.schedDateTime, appt.durationSchedMin);
            $div.append($summary);
            $status.text(appt.apptState);
            $tutor.text(data.requests.tutorId);
            $description.text(appt.desc);
            $url.attr('href', '');
            $details.append($duration, $tutor, $description, $url);
            // create cancel appt button here
            $dropdown.append($div, $details);
            $('#dashboard').append($dropdown);
          } else if (appts[i].apptState === 'Canceled') {
            $div.attr('class', 'red');
            $summary.attr('class', 'teal').text(appt.subject, appt.schedDateTime, appt.durationSchedMin);
            $div.append($summary);
            $status.text(appt.apptState);
            $tutor.text(data.requests.tutorId);
            $description.text(appt.desc);
            $details.append($duration, $tutor, $description);
            $dropdown.append($div, $details);
            $('#dashboard').append($dropdown);
          } else if (appts[i].apptState === 'Complete') {
            $div.attr('class', 'grey');
            $summary.attr('class', 'blue').text(appt.subject, appt.schedDateTime, appt.durationSchedMin);
            $div.append($summary);
            $status.text(appt.apptState);
            $tutor.text(data.requests.tutorId);
            $description.text(appt.desc);
            $details.append($duration, $tutor, $description);
            // create rating entry form here
            $dropdown.append($div, $details);
            $('#dashboard').append($dropdown);
          }
